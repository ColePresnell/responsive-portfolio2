<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="images/dust_scratches/dust_scratches.png" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Cole Presnell's Website</title>
</head>

<body>

    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Cole Presnell</a>

            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>

        </div>
    </header>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contactForm">
                <ul>
                    <li>
                        <label for="fname">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name.." required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Your email address..." required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Message..." required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="Submit">
            </form>


        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
            </div>
            <a href="https://www.linkedin.com/in/cole-presnell-532469b">
            <img  src="images/linLogo.png" class="social" alt="LinkedIn"></a>
            <a href="https://www.facebook.com/profile.php?id=7916325">
            <img src="images/fbLogo.png" class="social" alt="FaceBook"></a>
            <a href= "https://github.com/ColePresnell">
            <img src="images/githubLogo.png" class="social" alt="GitHub"></a>

        </section>
    </div>
    <footer>
        <div class="container">
